<!--  DOM projcet 3: Todo list create -->
<!-- üîπ How it works:

1 . You type something in the input and press Add Task.

2. A new <li> appears in the list with a Delete button.

3. Clicking Delete removes that specific task.

üëâ Example:

Type Learn DOM ‚Üí Added to the list.

Click Delete ‚Üí Removed from the list. -->

<!--
This covers:

DOM selection

Creating elements (createElement)

Appending elements (appendChild)

Removing elements (removeChild)

Events (click) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f5f5f5;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    ul {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 10px;
      margin: 5px auto;
      width: 300px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h1>üìù To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a task..." />
  <button id="addBtn">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    // Select elements
    let taskInput = document.getElementById("taskInput");
    let addBtn = document.getElementById("addBtn");
    let taskList = document.getElementById("taskList");

    // Add task on button click
    addBtn.addEventListener("click", function() {
      let taskText = taskInput.value.trim();

      if (taskText !== "") {
        // Create <li>
        let li = document.createElement("li");
        li.textContent = taskText;

        // Create delete button
        let delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.classList.add("delete-btn");

        // Delete task on button click
        delBtn.addEventListener("click", function() {
          taskList.removeChild(li);
        });

        // Add button inside li
        li.appendChild(delBtn);

        // Add li to ul
        taskList.appendChild(li);

        // Clear input
        taskInput.value = "";
      }
    });
  </script>

</body>
</html>
